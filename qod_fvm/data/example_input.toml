[TimeMarching]
CFL = 0.1
time_init = 0.0
n_steps_max = 500
time_end = 30.0

[Geometry]
simple_geom = true
simple_geom_type = "change_area"

[Mesh]
x_min = -1
x_max = 2
n_cells = 100

[Numerics]
stencil = 1

[Fluid]
GAMMA = 1.4
R_GAS = 290

[InitialSolution]
init_type = "Uniform"
init_u = 3.0
init_T = 300.0
init_P = 101325.0

[BoundaryConditions]
    [BoundaryConditions.left]
    type = "inlet_UTY"
    method = "flux"
    T = 300.0
    u = 3.0
    idx_cell = 0

    [BoundaryConditions.right]
    type = "outlet_P"
    method = "Dirichlet"
    P = 101325
    idx_cell = -1

[IO]
frequency = 10
directory = 'my_solutions'
